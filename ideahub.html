        <button class="chatbot-toggler">
            <span class="material-symbols-rounded"><i class="fa-solid fa-message"></i></span>
            <span class="material-symbols-outlined"><i class="fa-solid fa-xmark"></i></span>
          </button>
          <div class="chatbot">
            <header>
              <h2>Chatbot</h2>
              <span class="close-btn material-symbols-outlined"><i class="fa-solid fa-xmark"></i></span>
            </header>
            <ul class="chatbox">
              <li class="chat incoming">
                <span class="material-symbols-outlined"><i class="fa-regular fa-paper-plane"></i></span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
              </li>
            </ul>
            <div class="chat-input">
              <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
              <span id="send-btn" class="material-symbols-rounded"><i class="fa-solid fa-share"></i></span>
            </div>
          </div>
    </section>

    <section class="idea-sharing">
        <h2>Share Your Idea</h2>
        <form>
            <input type="text" placeholder="Idea Title" required>
            <textarea placeholder="Idea Description" required></textarea>
            <input type="text" placeholder="Skills Needed (comma-separated)" required>
            <button type="submit">Submit Idea</button>
        </form>
    </section>

    <section class="ideas">

        <div class="idea-container">

</section>
    <div id="joinIdeaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Join Idea</h2>
            <form id="joinIdeaForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="languages" placeholder="Proficient Languages" required>
